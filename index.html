<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600|Gaegu:700|Gamja+Flower" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pig Dice</title>
</head>

<body>

  <h1 class="header">Pig Dice</h1>

  <div class="container game">

    <div class="row">
      <div class="col-md-6">
        <div class="player-1-panel active-1">

          <div class="player-name" id="player-0">Player 1</div>
          <div class="player-score" id="score-0">23</div>

          <div class="player-current-box">


            <div class="current-label">Current</div>
            <div class="current-score" id="current-0">52</div>

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="player-2-panel active-2">
          <div class="player-name" id="player-1">Player 2</div>
          <div class="player-score" id="score-1">56</div>

          <div class="current-label">Current</div>
          <div class="current-score" id="current-1">87</div>

        </div>
      </div>

    </div>



    <button class="new"><i class="ion-plus-outline"></i>New Game</button>
    <button class="btn-roll"><i class="ion-plus-loop"></i>Roll Dice</button>
    <button class="btn-hold"><i class="ion-download-outline"></i>Hold</button>
  </div>

  <script src="js/scripts.js"></script>
</body>

</html>
